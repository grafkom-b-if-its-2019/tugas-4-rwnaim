<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet" type="text/css">

  <title>Rana Wijdan Naim</title>
</head>
<body>
  <!--canvas id="glcanvas" width="640" height="480">
    Browser Anda tidak mendukung HTML5 <code>&lt;canvas&gt;</code>.
  </canvas-->

  <div class="scene">
    <canvas id="glcanvas" width="640" height="640"
    >Browser anda tidak mendukung html5
    </canvas>
    
  </div>
  <div class="petunjuk">
    <h2>Cara Kontrol Huruf (Nama)</h2>
    <p>A : Kiri,  D : Kanan,  W : Atas,  S : Bawah <br> Z dan C : mengubah arah axis z</p>
  </div>

  <!-- Shaders -->
  <script name="shader" data-src="vertex.glsl" data-type="vertex" data-version="v1"></script>
  <script name="shader" data-src="fragment.glsl" data-type="fragment" data-version="v1"></script>
  <script name="shader" data-src="vertex2.glsl" data-type="vertex" data-version="v2"></script>
  <script name="shader" data-src="fragment2.glsl" data-type="fragment" data-version="v2"></script>

  <!-- Library untuk men-dispatch methods -->
  <script type="text/javascript" src="libs/signals.js"></script>

  <script type="text/javascript" src="libs/gl-matrix-min.js"></script>

  <!-- JavaScript untuk menghubungkan ke WebGL -->
  <script type="text/javascript" src="libs/glUtils.js"></script>
  <script type="text/javascript" src="libs/transformasi_geometri.js"></script>

  <!-- JavaScript utama kita -->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
